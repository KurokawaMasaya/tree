<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>Multilingual Christmas Tree</title>
    <style>
        html { background-color: #050508; height: 100%; overflow: hidden; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #050508 radial-gradient(circle at center, #1a2a3a 0%, #050508 100%);
            overflow: hidden; touch-action: none; position: fixed; top: 0; left: 0;
        }
        canvas { display: block; }
        #message {
            position: absolute; bottom: 8%; width: 100%; text-align: center;
            color: #fffde7; font-size: 32px; font-weight: bold;
            pointer-events: none; letter-spacing: 5px;
            text-shadow: 0 0 15px #ffd700;
            font-family: 'Times New Roman', serif; z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, particles = [];
    const isMobile = window.innerWidth < 768;

    const languages = [
        "Merry Christmas", "ËÅñË™ïÂø´Ê®Ç", "ËÄ∂Ë™ïÂø´Ê®Ç", "Âú£ËØûÂø´‰πê", 
        "Joyeux No√´l", "Frohe Weihnachten", "Feliz Navidad", 
        "„É°„É™„Éº„ÇØ„É™„Çπ„Éû„Çπ", "Î©îÎ¶¨ ÌÅ¨Î¶¨Ïä§Îßà„Çπ", "Buon Natale"
    ];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree();
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.targetX = x; this.targetY = y;
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = 0; this.vy = 0;
            this.ease = 0.04;
            this.friction = 0.88;
            this.type = type;
            this.text = languages[Math.floor(Math.random() * languages.length)];
            this.rotation = (Math.random() - 0.5) * 0.3; // ËºïÂæÆÊóãËΩâÊõ¥ÊúâË®≠Ë®àÊÑü

            if (type === 'leaf') {
                // ÊøÉÈÉÅÁöÑÊ£ÆÊûóÁ∂†
                this.color = `rgba(${20 + Math.random() * 40}, ${150 + Math.random() * 50}, 50,`;
                this.fontSize = isMobile ? 10 : 13;
                this.alpha = 0.7;
            } else if (type === 'star') {
                this.text = "‚òÖ";
                this.color = `rgba(255, 230, 100,`;
                this.fontSize = isMobile ? 24 : 35;
                this.alpha = 1;
                this.rotation = 0;
            } else {
                // ÈáëËâ≤ËàáÁ¥ÖËâ≤ÁöÑË£ùÈ£æÊñáÂ≠ó
                this.color = Math.random() > 0.5 ? `rgba(255, 60, 60,` : `rgba(255, 215, 0,`;
                this.fontSize = isMobile ? 12 : 16;
                this.alpha = 0.9;
            }
        }

        update() {
            this.vx += (this.targetX - this.x) * this.ease;
            this.vy += (this.targetY - this.y) * this.ease;
            this.vx *= this.friction; this.vy *= this.friction;
            this.x += this.vx; this.y += this.vy;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.font = `bold ${this.fontSize}px Arial, "Microsoft JhengHei"`;
            ctx.textAlign = "center";
            
            // üî• ÁßªÈô§ lighterÔºå‰ΩøÁî®ÈÅ©Â∫¶ÁöÑÈô∞ÂΩ±ÁôºÂÖâ
            if (this.type !== 'leaf') {
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color + '0.5)';
            } else {
                ctx.shadowBlur = 2;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
            }
            
            ctx.fillText(this.text, 0, 0);
            ctx.restore();
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * 0.6;
        const treeW = height * 0.42;
        const startX = width / 2;
        const startY = height * 0.18;

        const layers = isMobile ? 12 : 20;
        for (let l = 0; l < layers; l++) {
            const layerProgress = l / layers;
            const layerY = startY + layerProgress * treeH;
            const layerW = layerProgress * (treeW / 2);
            
            // Èôç‰ΩéÂØÜÂ∫¶Èò≤Ê≠¢Ë¶ñË¶∫ÈÅéËºâ
            const count = isMobile ? (8 + l * 5) : (12 + l * 8);
            for (let i = 0; i < count; i++) {
                const xOff = (Math.random() - 0.5) * 2 * layerW;
                particles.push(new Particle(startX + xOff, layerY + (Math.random()-0.5)*10, 'leaf'));
            }
        }

        const decorCount = isMobile ? 25 : 50;
        for (let i = 0; i < decorCount; i++) {
            const h = Math.random() * treeH;
            const w = (h / treeH) * (treeW / 2);
            particles.push(new Particle(startX + (Math.random()-0.5)*2*w, startY + h, 'decor'));
        }

        for (let i = 0; i < 10; i++) {
            particles.push(new Particle(startX + (Math.random()-0.5)*5, startY - 25, 'star'));
        }
    }

    function animate() {
        // ‰ΩøÁî®Á®çÂæÆÂ∏∂ÈªûÊ∑±ËóçÁöÑÈªëËâ≤ËÉåÊôØÔºåÂ¢ûÂä†Ê∑±Â∫¶
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);
        
        // ‚ùå ÁßªÈô§ globalCompositeOperation = 'lighter'

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    function handleInteraction(x, y) {
        const radius = isMobile ? 60 : 100;
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = x - p.x;
            const dy = y - p.y;
            const distSq = dx*dx + dy*dy;
            if (distSq < radius * radius) {
                const force = (radius - Math.sqrt(distSq)) * 0.12;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    resize();
    animate();
</script>
</body>
</html>
