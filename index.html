<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clear Multilingual Tree</title>
    <style>
        html { background-color: #050508; height: 100%; overflow: hidden; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #050508 radial-gradient(circle at center, #1a2a3a 0%, #050508 100%);
            overflow: hidden; touch-action: none; position: fixed; top: 0; left: 0;
        }
        canvas { display: block; }
        #message {
            position: absolute; bottom: 8%; width: 100%; text-align: center;
            color: #fffde7; font-size: 28px; font-weight: bold;
            pointer-events: none; letter-spacing: 4px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            font-family: 'Arial', sans-serif; z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });

    let width, height, particles = [];
    const isMobile = window.innerWidth < 768;

    const languages = [
        "Merry Christmas", "ËÅñË™ïÂø´Ê®Ç", "ËÄ∂Ë™ïÂø´Ê®Ç", "Âú£ËØûÂø´‰πê", 
        "Joyeux No√´l", "Frohe Weihnachten", "Feliz Navidad", 
        "„É°„É™„Éº„ÇØ„É™„Çπ„Éû„Çπ", "Buon Natale"
    ];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree();
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type, text) {
            this.targetX = x; this.targetY = y;
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = 0; this.vy = 0;
            this.ease = 0.06;
            this.friction = 0.82;
            this.type = type;
            this.text = text || languages[Math.floor(Math.random() * languages.length)];

            if (type === 'leaf') {
                // Ê∏ÖÊô∞ÁöÑÁ∂†Ëâ≤Ôºå‰∏çÁôºÂÖâ
                this.color = `rgb(${20 + Math.random() * 40}, ${160 + Math.random() * 60}, 60)`;
                this.fontSize = isMobile ? 11 : 14;
            } else if (type === 'star') {
                this.text = "‚òÖ";
                this.color = "#FFD700";
                this.fontSize = isMobile ? 30 : 45;
            } else {
                // Ë£ùÈ£æÊñáÂ≠óÁî®ÈÆÆË±îÁöÑÁ¥ÖËâ≤ÊàñÈáëËâ≤
                this.color = Math.random() > 0.5 ? "#FF4D4D" : "#FFD700";
                this.fontSize = isMobile ? 13 : 16;
            }
        }

        update() {
            this.vx += (this.targetX - this.x) * this.ease;
            this.vy += (this.targetY - this.y) * this.ease;
            this.vx *= this.friction; this.vy *= this.friction;
            this.x += this.vx; this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.font = `bold ${this.fontSize}px Arial`;
            ctx.fillText(this.text, this.x, this.y);
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * 0.65;
        const treeW = height * 0.45;
        const startX = width / 2;
        const startY = height * 0.15;

        // üî• ‰ΩøÁî®ÊòéÁ¢∫ÁöÑÂàÜÂ±§ÈÇèËºØÔºåÂ¢ûÂä†ÈñìË∑ùÈÅøÂÖçÂ†ÜÁñä
        const rowHeight = isMobile ? 22 : 28; 
        const layers = Math.floor(treeH / rowHeight);

        for (let l = 1; l <= layers; l++) {
            const y = startY + l * rowHeight;
            const currentW = (l / layers) * treeW;
            // Ê†πÊìöÂØ¨Â∫¶Ê±∫ÂÆöË©≤Ë°åÊîæÂπæÂÄãË©ûÔºåÁ¢∫‰øù‰∏çÊìÅÊì†
            const wordsInRow = Math.max(1, Math.floor(currentW / (isMobile ? 70 : 100)));
            
            for (let i = 0; i < wordsInRow; i++) {
                // Ë®àÁÆóÂùáÂãªÂàÜ‰ΩàÁöÑ X Â∫ßÊ®ô
                const x = startX - (currentW / 2) + (i * (currentW / wordsInRow)) + (currentW / wordsInRow / 2);
                // Èö®Ê©üÊäñÂãïÂπÖÂ∫¶Á∏ÆÂ∞è
                const jitterX = (Math.random() - 0.5) * 10;
                const jitterY = (Math.random() - 0.5) * 5;
                
                // ÊØèÈöîÂπæÂÄãÊîæ‰∏ÄÂÄãË£ùÈ£æËâ≤ÊñáÂ≠ó
                const type = (l + i) % 4 === 0 ? 'decor' : 'leaf';
                particles.push(new Particle(x + jitterX, y + jitterY, type));
            }
        }

        // È†ÇÈÉ®ÊòüÊòüÂñÆÁç®ËôïÁêÜ
        particles.push(new Particle(startX, startY, 'star'));
    }

    function animate() {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);
        ctx.textAlign = "center";

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    function handleInteraction(x, y) {
        const radius = isMobile ? 60 : 100;
        const rSq = radius * radius;
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = x - p.x;
            const dy = y - p.y;
            const dSq = dx*dx + dy*dy;
            if (dSq < rSq) {
                const force = (radius - Math.sqrt(dSq)) * 0.15;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    resize();
    animate();
</script>
</body>
</html>
