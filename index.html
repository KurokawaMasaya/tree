<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Multilingual Crystal Tree</title>
    <style>
        html, body { background-color: #020406; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        body {
            background: radial-gradient(circle at 50% 40%, #101825 0%, #020406 100%);
            touch-action: none;
            position: fixed;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #message {
            position: absolute; bottom: 12%; width: 100%; text-align: center;
            color: #fffde7; font-size: 26px; font-weight: 800;
            pointer-events: none; letter-spacing: 6px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 255, 255, 0.2);
            font-family: 'Arial Black', sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    let width, height, particles = [];
    const isMobile = window.innerWidth < 768;

    const languages = [
        "Merry Christmas", "聖誕快樂", "耶誕快樂", "圣诞快乐", 
        "Joyeux Noël", "Frohe Weihnachten", "Feliz Navidad", 
        "メリークリスマス", "메리 크리스마스", "Buon Natale"
    ];

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        initTree();
    }

    class Particle {
        constructor(x, y, type) {
            this.homeX = x;
            this.homeY = y;
            this.x = x + (Math.random() - 0.5) * 500;
            this.y = y + (Math.random() - 0.5) * 500;
            this.vx = 0;
            this.vy = 0;
            
            // 彈動物理參數
            this.spring = 0.015 + Math.random() * 0.02; 
            this.friction = 0.85 + Math.random() * 0.1;
            
            this.type = type;
            this.text = type === 'star' ? "★" : languages[Math.floor(Math.random() * languages.length)];
            this.size = type === 'star' ? (isMobile ? 38 : 55) : (isMobile ? 12 : 16);
            
            // 隨機角度
            this.angle = (Math.random() - 0.5) * 0.2;
            this.blink = Math.random() * Math.PI;

            if (type === 'star') {
                this.color = "#FFD700";
            } else {
                const colors = ["#27AE60", "#2ECC71", "#FF4D4D", "#F1C40F"];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
        }

        update(mx, my) {
            // 彈簧回位
            let dx = this.homeX - this.x;
            let dy = this.homeY - this.y;
            this.vx += dx * this.spring;
            this.vy += dy * this.spring;

            // 滑鼠排斥
            let mdx = mx - this.x;
            let mdy = my - this.y;
            let mdist = Math.sqrt(mdx * mdx + mdy * mdy);
            let forceLimit = isMobile ? 70 : 120;
            
            if (mdist < forceLimit) {
                let force = (forceLimit - mdist) / forceLimit;
                this.vx -= (mdx / mdist) * force * 15;
                this.vy -= (mdy / mdist) * force * 15;
            }

            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;
            
            this.blink += 0.03;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            
            let alpha = 0.6 + Math.sin(this.blink) * 0.4;
            ctx.fillStyle = this.color;
            ctx.globalAlpha = alpha;
            ctx.font = `bold ${this.size}px Arial`;
            ctx.textAlign = "center";
            
            if (this.type === 'star') {
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#FFD700";
            }
            
            ctx.fillText(this.text, 0, 0);
            ctx.restore();
        }
    }

    let mouse = { x: -1000, y: -1000 };

    function initTree() {
        particles = [];
        const startY = height * 0.15;
        const treeH = height * 0.55;
        const treeW = Math.min(width * 0.85, 400);

        // 星星
        particles.push(new Particle(width / 2, startY, 'star'));

        // 生成有機的分層
        const layerCount = isMobile ? 18 : 25;
        for (let i = 0; i < 220; i++) {
            let p = Math.random();
            let y = startY + 40 + p * treeH;
            let w = p * treeW;
            let x = (width / 2) + (Math.random() - 0.5) * w;
            particles.push(new Particle(x, y, 'leaf'));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            p.update(mouse.x, mouse.y);
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    window.addEventListener('touchmove', e => {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
        e.preventDefault();
    }, { passive: false });

    window.addEventListener('touchend', () => {
        mouse.x = -1000;
        mouse.y = -1000;
    });

    window.addEventListener('resize', resize);
    resize();
    animate();
</script>
</body>
</html>
