<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>Lightweight Multilingual Tree</title>
    <style>
        html { background-color: #050508; height: 100%; overflow: hidden; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #050508 radial-gradient(circle at center, #1a2a3a 0%, #050508 100%);
            overflow: hidden; touch-action: none; position: fixed; top: 0; left: 0;
        }
        canvas { display: block; }
        #message {
            position: absolute; bottom: 8%; width: 100%; text-align: center;
            color: #fffde7; font-size: 32px; font-weight: bold;
            pointer-events: none; letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-family: 'Times New Roman', serif; z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false }); // 關閉透明通道優化效能

    let width, height, particles = [];
    const isMobile = window.innerWidth < 768;

    const languages = [
        "Merry Christmas", "聖誕快樂", "耶誕快樂", "圣诞快乐", 
        "Joyeux Noël", "Frohe Weihnachten", "Feliz Navidad", 
        "メリークリスマス", "메리 크리스마ス", "Buon Natale"
    ];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree();
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.targetX = x; this.targetY = y;
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = 0; this.vy = 0;
            this.ease = 0.05;
            this.friction = 0.85;
            this.type = type;
            this.text = type === 'star' ? "★" : languages[Math.floor(Math.random() * languages.length)];

            if (type === 'leaf') {
                this.color = `rgb(${30 + Math.random() * 30}, ${140 + Math.random() * 40}, 50)`;
                this.fontSize = isMobile ? 10 : 12;
            } else if (type === 'star') {
                this.color = "rgb(255, 230, 100)";
                this.fontSize = isMobile ? 24 : 30;
            } else {
                this.color = Math.random() > 0.5 ? "rgb(255, 70, 70)" : "rgb(255, 215, 0)";
                this.fontSize = isMobile ? 12 : 14;
            }
        }

        update() {
            this.vx += (this.targetX - this.x) * this.ease;
            this.vy += (this.targetY - this.y) * this.ease;
            this.vx *= this.friction; this.vy *= this.friction;
            this.x += this.vx; this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.font = `bold ${this.fontSize}px Arial`;
            ctx.fillText(this.text, this.x, this.y);
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * 0.65;
        const treeW = height * 0.4;
        const startX = width / 2;
        const startY = height * 0.15;

        // 優化：減少層數與密度
        const layers = isMobile ? 10 : 15;
        for (let l = 0; l < layers; l++) {
            const lp = l / layers;
            const layerY = startY + lp * treeH;
            const layerW = lp * (treeW / 2);
            const count = isMobile ? (6 + l * 4) : (10 + l * 6);
            for (let i = 0; i < count; i++) {
                const xOff = (Math.random() - 0.5) * 2 * layerW;
                particles.push(new Particle(startX + xOff, layerY + (Math.random()-0.5)*10, 'leaf'));
            }
        }

        const decorCount = isMobile ? 20 : 40;
        for (let i = 0; i < decorCount; i++) {
            const h = Math.random() * treeH;
            const w = (h / treeH) * (treeW / 2);
            particles.push(new Particle(startX + (Math.random()-0.5)*2*w, startY + h, 'decor'));
        }

        // 頂部星星
        for (let i = 0; i < 5; i++) {
            particles.push(new Particle(startX, startY - 15, 'star'));
        }
    }

    function animate() {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);
        ctx.textAlign = "center";

        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            p.update();
            p.draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    function handleInteraction(x, y) {
        const radius = isMobile ? 50 : 80;
        const rSq = radius * radius;
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = x - p.x;
            const dy = y - p.y;
            const dSq = dx*dx + dy*dy;
            if (dSq < rSq) {
                const force = (radius - Math.sqrt(dSq)) * 0.1;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    resize();
    animate();
</script>
</body>
</html>
