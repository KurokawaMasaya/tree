<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Warm Christmas Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 深夜藍色漸層背景 */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        /* 中間大大的祝福語 */
        #message {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 40px; 
            font-weight: bold;
            pointer-events: none;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            font-family: 'Times New Roman', serif;
        }
        /* 作者署名 - 改到右上角避免被擋住 */
        #credit {
            position: absolute;
            top: 15px;     /* <--- 改到上面 */
            right: 20px;   /* <--- 靠右 */
            color: rgba(255, 255, 255, 0.3); /* 稍微透明一點，很有質感 */
            font-size: 12px;
            font-family: sans-serif;
            pointer-events: none;
            font-style: italic;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>
<div id="credit">made by Joe Qiao and Gemini</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    
    // 樹的比例設定
    const TREE_HEIGHT_RATIO = 0.7; 
    const TREE_WIDTH_RATIO = 0.4;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree(); 
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.type = type; 
            this.targetX = x;
            this.targetY = y;
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            
            this.vx = 0;
            this.vy = 0;
            this.friction = 0.90; 
            this.ease = 0.03;     
            
            this.baseAlpha = 0.3 + Math.random() * 0.5;
            this.alpha = 0;
            this.blinkOffset = Math.random() * Math.PI * 2;
            this.blinkSpeed = 0.02 + Math.random() * 0.02; 
            
            if (type === 'leaf') {
                const green = 100 + Math.random() * 100;
                this.color = `rgba(50, ${green}, 50,`; 
                this.size = Math.random() * 2 + 1.5;
            } else if (type === 'decoration') {
                if (Math.random() > 0.5) {
                    this.color = `rgba(255, 50, 50,`; 
                } else {
                    this.color = `rgba(255, 215, 0,`; 
                }
                this.size = Math.random() * 3 + 2;
                this.baseAlpha = 0.8; 
            } else if (type === 'star') {
                this.color = `rgba(255, 255, 200,`;
                this.size = Math.random() * 5 + 2;
                this.baseAlpha = 1;
            }
        }

        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            
            this.vx += dx * this.ease;
            this.vy += dy * this.ease;
            
            this.vx += (Math.random() - 0.5) * 0.1;
            this.vy += (Math.random() - 0.5) * 0.1;

            this.vx *= this.friction;
            this.vy *= this.friction;
            
            this.x += this.vx;
            this.y += this.vy;

            this.blinkOffset += this.blinkSpeed;
            this.alpha = this.baseAlpha * (0.7 + 0.3 * Math.sin(this.blinkOffset));
        }

        draw() {
            ctx.beginPath();
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * TREE_HEIGHT_RATIO;
        const treeW = height * TREE_WIDTH_RATIO; 
        
        const startX = width / 2;
        const startY = height / 2 - treeH / 2 + 30; 

        // 1. 樹葉
        const layers = 15; 
        for (let l = 0; l < layers; l++) {
            const layerProgress = l / layers;
            const layerY = startY + layerProgress * treeH;
            const layerWidth = (layerProgress * treeW) / 2; 
            
            const count = 30 + l * 40; 
            
            for (let i = 0; i < count; i++) {
                const xOffset = (Math.random() - 0.5) * 2 * layerWidth;
                const yOffset = (Math.random() - 0.5) * (treeH / layers);
                particles.push(new Particle(startX + xOffset, layerY + yOffset, 'leaf'));
            }
        }

        // 2. 裝飾球
        for (let i = 0; i < 150; i++) {
            const h = Math.random() * treeH;
            const w = (h / treeH) * (treeW / 2);
            const xOff = (Math.random() - 0.5) * 2 * w * 0.9; 
            particles.push(new Particle(startX + xOff, startY + h, 'decoration'));
        }

        // 3. 星星
        for (let i = 0; i < 30; i++) {
            const sx = startX + (Math.random() - 0.5) * 20;
            const sy = startY - 10 + (Math.random() - 0.5) * 20;
            particles.push(new Particle(sx, sy, 'star'));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        for (let p of particles) {
            p.update();
            p.draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    // 滑鼠微互動
    window.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        for (let p of particles) {
            const dx = mouseX - p.x;
            const dy = mouseY - p.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist < 80) { 
                const angle = Math.atan2(dy, dx);
                const force = (80 - dist) * 0.05; 
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    });

    resize();
    animate();

</script>
</body>
</html>
