<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>Fluid Christmas Tree</title>
    <style>
        html { background-color: #090a0f; height: 100%; overflow: hidden; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #090a0f radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden; touch-action: none; position: fixed; top: 0; left: 0;
        }
        canvas { 
            display: block; 
            /* ğŸ”¥ å¼·åˆ¶ GPU åŠ é€Ÿæ¸²æŸ“ */
            transform: translateZ(0); 
        }
        #message {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.9); font-size: 32px; font-weight: bold;
            pointer-events: none; letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            font-family: 'Times New Roman', serif; z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false }); // å„ªåŒ–ï¼šé—œé–‰é€æ˜é€šé“è¨ˆç®—

    let width, height;
    let particles = [];
    
    // ğŸ”¥ åµæ¸¬æ˜¯å¦ç‚ºæ‰‹æ©Ÿ
    const isMobile = window.innerWidth < 768;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree(); 
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.targetX = x;
            this.targetY = y;
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = 0;
            this.vy = 0;
            this.ease = isMobile ? 0.05 : 0.03; // æ‰‹æ©Ÿä¸Šåæ‡‰å¿«ä¸€é»ä½†æ¸›å°‘è¨ˆç®—é€±æœŸ
            this.friction = 0.85; 
            
            this.blinkOffset = Math.random() * Math.PI * 2;
            
            if (type === 'leaf') {
                this.color = `rgba(50, ${100 + Math.random() * 80}, 50,`;
                this.size = isMobile ? 1.2 : 1.8;
                this.alpha = 0.5;
            } else {
                this.color = Math.random() > 0.5 ? `rgba(255, 50, 50,` : `rgba(255, 215, 0,`;
                this.size = isMobile ? 2 : 3;
                this.alpha = 0.8;
            }
        }

        update() {
            // å„ªåŒ–ç‰©ç†è¨ˆç®—ï¼Œæ¸›å°‘äº‚æ•¸é »ç‡
            this.vx += (this.targetX - this.x) * this.ease;
            this.vy += (this.targetY - this.y) * this.ease;
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;
        }

        draw() {
            ctx.beginPath();
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.arc(this.x, this.y, this.size, 0, 6.28); // ä½¿ç”¨ 6.28 ä»£æ›¿ Math.PI*2 æ¸›å°‘è¨ˆç®—
            ctx.fill();
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * 0.7;
        const treeW = height * 0.4; 
        const startX = width / 2;
        const startY = height * 0.15; 

        // ğŸ”¥ æ‰‹æ©Ÿç‰ˆå¤§å¹…æ¸›å°‘ç²’å­æ•¸é‡
        const leafDensity = isMobile ? 15 : 30; 
        const layers = isMobile ? 10 : 15;

        for (let l = 0; l < layers; l++) {
            const layerY = startY + (l / layers) * treeH;
            const layerW = (l / layers) * (treeW / 2);
            const count = 20 + l * leafDensity; 
            
            for (let i = 0; i < count; i++) {
                const xOff = (Math.random() - 0.5) * 2 * layerW;
                particles.push(new Particle(startX + xOff, layerY + (Math.random()-0.5)*15, 'leaf'));
            }
        }

        // è£é£¾å“æ•¸é‡ä¹Ÿæ¸›åŠ
        const decorCount = isMobile ? 60 : 150;
        for (let i = 0; i < decorCount; i++) {
            const h = Math.random() * treeH;
            const w = (h / treeH) * (treeW / 2);
            particles.push(new Particle(startX + (Math.random()-0.5)*2*w, startY + h, 'decor'));
        }
    }

    function animate() {
        // å„ªåŒ–ï¼šä½¿ç”¨ç´”è‰²å¡«æ»¿ä»£æ›¿ clearRect å¯ä»¥å¹«åŠ©æŸäº›æ‰‹æ©Ÿç€è¦½å™¨æ¸²æŸ“
        ctx.fillStyle = '#090a0f';
        ctx.fillRect(0, 0, width, height);

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        requestAnimationFrame(animate);
    }
    
    function handleInteraction(x, y) {
        const radius = isMobile ? 50 : 80;
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = x - p.x;
            const dy = y - p.y;
            const dist = dx*dx + dy*dy; // å„ªåŒ–ï¼šä½¿ç”¨è·é›¢å¹³æ–¹æ¯”è¼ƒï¼Œé¿é–‹ Math.sqrt
            if (dist < radius * radius) {
                const force = (radius - Math.sqrt(dist)) * 0.08;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    resize();
    animate();
</script>
</body>
</html>
