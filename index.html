<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>Multilingual Christmas Tree</title>
    <style>
        html { background-color: #050508; height: 100%; overflow: hidden; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #050508 radial-gradient(circle at center, #1a2a3a 0%, #050508 100%);
            overflow: hidden; touch-action: none; position: fixed; top: 0; left: 0;
        }
        canvas { display: block; }
        #message {
            position: absolute; bottom: 8%; width: 100%; text-align: center;
            color: #fffde7; font-size: 32px; font-weight: bold;
            pointer-events: none; letter-spacing: 5px;
            text-shadow: 0 0 15px #ffd700, 0 0 30px #ff8c00;
            font-family: 'Times New Roman', serif; z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, particles = [];
    const isMobile = window.innerWidth < 768;

    // 語言清單
    const languages = [
        "Merry Christmas", "聖誕快樂", "耶誕快樂", "圣诞快乐", 
        "Joyeux Noël", "Frohe Weihnachten", "Feliz Navidad", 
        "メリークリスマス", "메리 크리스마ス", "Buon Natale"
    ];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree();
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.targetX = x; this.targetY = y;
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = 0; this.vy = 0;
            this.ease = 0.04;
            this.friction = 0.88;
            this.type = type;
            this.text = languages[Math.floor(Math.random() * languages.length)];

            if (type === 'leaf') {
                this.color = `rgba(${50 + Math.random() * 50}, ${180 + Math.random() * 75}, 80,`;
                this.fontSize = isMobile ? 10 : 14;
                this.alpha = 0.6;
            } else if (type === 'star') {
                this.text = "★";
                this.color = `rgba(255, 255, 180,`;
                this.fontSize = isMobile ? 20 : 30;
                this.alpha = 1;
            } else {
                this.color = Math.random() > 0.5 ? `rgba(255, 80, 80,` : `rgba(255, 230, 100,`;
                this.fontSize = isMobile ? 12 : 16;
                this.alpha = 0.9;
            }
        }

        update() {
            this.vx += (this.targetX - this.x) * this.ease;
            this.vy += (this.targetY - this.y) * this.ease;
            this.vx *= this.friction; this.vy *= this.friction;
            this.x += this.vx; this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.font = `bold ${this.fontSize}px Arial`;
            ctx.textAlign = "center";
            
            if (this.type !== 'leaf') {
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color + '1)';
            }
            
            ctx.fillText(this.text, this.x, this.y);
            ctx.shadowBlur = 0; // 重置發光以免影響效能
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * 0.6;
        const treeW = height * 0.45;
        const startX = width / 2;
        const startY = height * 0.15;

        // 1. 樹身 (文字排布)
        const layers = isMobile ? 10 : 16;
        for (let l = 0; l < layers; l++) {
            const layerY = startY + (l / layers) * treeH;
            const layerW = (l / layers) * (treeW / 2);
            // 減少文字粒子數量以維持效能與可讀性
            const count = isMobile ? (10 + l * 8) : (15 + l * 12);
            for (let i = 0; i < count; i++) {
                const xOff = (Math.random() - 0.5) * 2 * layerW;
                particles.push(new Particle(startX + xOff, layerY + (Math.random()-0.5)*15, 'leaf'));
            }
        }

        // 2. 裝飾性大文字 (點綴)
        const decorCount = isMobile ? 30 : 60;
        for (let i = 0; i < decorCount; i++) {
            const h = Math.random() * treeH;
            const w = (h / treeH) * (treeW / 2);
            particles.push(new Particle(startX + (Math.random()-0.5)*2*w, startY + h, 'decor'));
        }

        // 3. 頂部大星星
        for (let i = 0; i < 15; i++) {
            particles.push(new Particle(startX + (Math.random()-0.5)*10, startY - 20 + (Math.random()-0.5)*10, 'star'));
        }
    }

    function animate() {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);
        
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        
        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(animate);
    }
    
    function handleInteraction(x, y) {
        const radius = isMobile ? 70 : 120;
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = x - p.x;
            const dy = y - p.y;
            const distSq = dx*dx + dy*dy;
            if (distSq < radius * radius) {
                const force = (radius - Math.sqrt(distSq)) * 0.15;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    resize();
    animate();
</script>
</body>
</html>
