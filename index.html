<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    
    // 樹的比例設定
    const TREE_HEIGHT_RATIO = 0.7; 
    const TREE_WIDTH_RATIO = 0.4;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initTree(); 
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.type = type; 
            this.targetX = x;
            this.targetY = y;
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            
            this.vx = 0;
            this.vy = 0;
            this.friction = 0.90; 
            this.ease = 0.03;     
            
            this.baseAlpha = 0.3 + Math.random() * 0.5;
            this.alpha = 0;
            this.blinkOffset = Math.random() * Math.PI * 2;
            this.blinkSpeed = 0.02 + Math.random() * 0.02; 
            
            if (type === 'leaf') {
                const green = 100 + Math.random() * 100;
                this.color = `rgba(50, ${green}, 50,`; 
                this.size = Math.random() * 2 + 1.5;
            } else if (type === 'decoration') {
                if (Math.random() > 0.5) {
                    this.color = `rgba(255, 50, 50,`; 
                } else {
                    this.color = `rgba(255, 215, 0,`; 
                }
                this.size = Math.random() * 3 + 2;
                this.baseAlpha = 0.8; 
            } else if (type === 'star') {
                this.color = `rgba(255, 255, 200,`;
                this.size = Math.random() * 5 + 2;
                this.baseAlpha = 1;
            }
        }

        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            
            this.vx += dx * this.ease;
            this.vy += dy * this.ease;
            
            this.vx += (Math.random() - 0.5) * 0.1;
            this.vy += (Math.random() - 0.5) * 0.1;

            this.vx *= this.friction;
            this.vy *= this.friction;
            
            this.x += this.vx;
            this.y += this.vy;

            this.blinkOffset += this.blinkSpeed;
            this.alpha = this.baseAlpha * (0.7 + 0.3 * Math.sin(this.blinkOffset));
        }

        draw() {
            ctx.beginPath();
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initTree() {
        particles = [];
        const treeH = height * TREE_HEIGHT_RATIO;
        const treeW = height * TREE_WIDTH_RATIO; 
        
        const startX = width / 2;
        const startY = height / 2 - treeH / 2 + 30; 

        // 1. 樹葉
        const layers = 15; 
        for (let l = 0; l < layers; l++) {
            const layerProgress = l / layers;
            const layerY = startY + layerProgress * treeH;
            const layerWidth = (layerProgress * treeW) / 2; 
            
            const count = 30 + l * 40; 
            
            for (let i = 0; i < count; i++) {
                const xOffset = (Math.random() - 0.5) * 2 * layerWidth;
                const yOffset = (Math.random() - 0.5) * (treeH / layers);
                particles.push(new Particle(startX + xOffset, layerY + yOffset, 'leaf'));
            }
        }

        // 2. 裝飾球
        for (let i = 0; i < 150; i++) {
            const h = Math.random() * treeH;
            const w = (h / treeH) * (treeW / 2);
            const xOff = (Math.random() - 0.5) * 2 * w * 0.9; 
            particles.push(new Particle(startX + xOff, startY + h, 'decoration'));
        }

        // 3. 星星
        for (let i = 0; i < 30; i++) {
            const sx = startX + (Math.random() - 0.5) * 20;
            const sy = startY - 10 + (Math.random() - 0.5) * 20;
            particles.push(new Particle(sx, sy, 'star'));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        for (let p of particles) {
            p.update();
            p.draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    // --- 核心修改：整合滑鼠與觸控 ---
    
    // 定義一個通用的互動處理函式
    function handleInteraction(x, y) {
        for (let p of particles) {
            const dx = x - p.x;
            const dy = y - p.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist < 80) { 
                const angle = Math.atan2(dy, dx);
                const force = (80 - dist) * 0.05; 
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    // 1. 電腦滑鼠監聽
    window.addEventListener('mousemove', (e) => {
        handleInteraction(e.clientX, e.clientY);
    });

    // 2. 手機觸控監聽 (Touch Events)
    window.addEventListener('touchmove', (e) => {
        e.preventDefault(); // 防止滑動畫面時觸發瀏覽器的滾動行為
        // 手機可能有多點觸控，我們只取第一個接觸點
        const touch = e.touches[0];
        handleInteraction(touch.clientX, touch.clientY);
    }, { passive: false }); // passive: false 讓 preventDefault 生效

    resize();
    animate();

</script>
