<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Clear Multilingual Tree</title>
    <style>
        html { background-color: #050508; height: 100%; overflow: hidden; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #050508 radial-gradient(circle at center, #1a2a3a 0%, #050508 100%);
            overflow: hidden; touch-action: none; position: fixed; top: 0; left: 0;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #message {
            position: absolute; 
            bottom: 12%; /* ä¸Šç§»ï¼Œé¿å…è¢«æ‰‹æ©Ÿå·¥å…·åˆ—æ“‹ä½ */
            width: 100%; text-align: center;
            color: #fffde7; font-size: 24px; font-weight: bold;
            pointer-events: none; letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-family: Arial, sans-serif; z-index: 10;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">MERRY CHRISTMAS</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, particles = [];
    const isMobile = window.innerWidth < 768;
    
    // ğŸ”¥ è§£æ±ºæ¨¡ç³Šé—œéµï¼šæ ¹æ“šè¢å¹•åƒç´ æ¯”ç¸®æ”¾ Canvas
    const dpr = window.devicePixelRatio || 1;

    const languages = [
        "Merry Christmas", "è–èª•å¿«æ¨‚", "è€¶èª•å¿«æ¨‚", "åœ£è¯å¿«ä¹", 
        "Joyeux NoÃ«l", "Frohe Weihnachten", "Feliz Navidad", 
        "ãƒ¡ãƒªãƒ¼ã‚¯ãƒªã‚¹ãƒã‚¹", "Buon Natale"
    ];

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        
        // èª¿æ•´ç•«å¸ƒå¤§å°ä»¥å°æ‡‰é«˜è§£æåº¦è¢å¹•
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        
        initTree();
    }
    window.addEventListener('resize', resize);

    class Particle {
        constructor(x, y, type) {
            this.targetX = x; this.targetY = y;
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = 0; this.vy = 0;
            this.ease = 0.07;
            this.friction = 0.82;
            this.type = type;
            this.text = type === 'star' ? "â˜…" : languages[Math.floor(Math.random() * languages.length)];
            this.fontSize = type === 'star' ? (isMobile ? 32 : 45) : (isMobile ? 12 : 15);
            this.color = type === 'star' ? "#FFD700" : (Math.random() > 0.8 ? "#FF4D4D" : "#2ECC71");
        }

        update() {
            this.vx += (this.targetX - this.x) * this.ease;
            this.vy += (this.targetY - this.y) * this.ease;
            this.vx *= this.friction; this.vy *= this.friction;
            this.x += this.vx; this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.font = `bold ${this.fontSize}px Arial`;
            ctx.textAlign = "center";
            ctx.fillText(this.text, this.x, this.y);
        }
    }

    function initTree() {
        particles = [];
        // ğŸ”¥ èª¿æ•´æ¯”ä¾‹ï¼šæ¨¹çš„é«˜åº¦ä½” 60%ï¼Œèµ·å§‹é»ä¸‹å£“ä¸€é»é¿å…é ‚åˆ°è¢å¹•é‚Šç·£
        const treeH = height * 0.55;
        const treeW = Math.min(width * 0.85, height * 0.4);
        const startX = width / 2;
        const startY = height * 0.12; 

        const rowHeight = isMobile ? 24 : 30; 
        const layers = Math.floor(treeH / rowHeight);

        for (let l = 1; l <= layers; l++) {
            const y = startY + l * rowHeight;
            const currentW = (l / layers) * treeW;
            const wordsInRow = Math.max(1, Math.floor(currentW / (isMobile ? 65 : 100)));
            
            for (let i = 0; i < wordsInRow; i++) {
                const x = startX - (currentW / 2) + (i * (currentW / wordsInRow)) + (currentW / wordsInRow / 2);
                particles.push(new Particle(x, y + (Math.random() - 0.5) * 5, 'leaf'));
            }
        }
        particles.push(new Particle(startX, startY, 'star'));
    }

    function animate() {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        requestAnimationFrame(animate);
    }
    
    function handleInteraction(x, y) {
        const radius = isMobile ? 60 : 100;
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const dx = x - p.x;
            const dy = y - p.y;
            const dSq = dx*dx + dy*dy;
            if (dSq < radius * radius) {
                const force = (radius - Math.sqrt(dSq)) * 0.15;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force;
                p.vy -= Math.sin(angle) * force;
            }
        }
    }

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    resize();
    animate();
</script>
</body>
</html>
